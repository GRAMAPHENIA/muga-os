<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect x="20" y="20" width="360" height="260" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057" font-weight="bold">
    Nodo Glare - Modo Bloom
  </text>

  <!-- Nodo Glare -->
  <rect x="120" y="80" width="160" height="120" fill="#ffffff" stroke="#007bff" stroke-width="2" rx="4"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#007bff" font-weight="bold">
    Glare
  </text>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Type: Bloom
  </text>

  <!-- Conexiones -->
  <circle cx="120" cy="140" r="4" fill="#28a745"/>
  <circle cx="280" cy="140" r="4" fill="#28a745"/>
  <line x1="124" y1="140" x2="276" y2="140" stroke="#28a745" stroke-width="2"/>

  <!-- ParÃ¡metros -->
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Threshold: 0.5
  </text>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Size: 1.0
  </text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Mix: 0.8
  </text>

  <!-- Efecto bloom simulado -->
  <circle cx="200" cy="140" r="60" fill="none" stroke="#ffc107" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="140" r="40" fill="none" stroke="#ffc107" stroke-width="2" opacity="0.8"/>

  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
